<div class="container">
<div class="col-xs-9">
  <h2>Posts</h2>
  <ul class="list-group">
    <app-post *ngFor="let post of posts"
              [title]="post.title"
              [created_at]="post.created_at"
              [content]="post.content"
              [loveIts]="post.loveIts"></app-post>
  </ul>
</div>
</div>
